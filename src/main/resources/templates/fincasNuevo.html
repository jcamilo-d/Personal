<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
</head>
<body>
<br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h3 th:text="${cuerpo}" class="text-center"></h3>
        <div class="card-body">
          <form th:action="@{/fincas/guardar}" th:object="${finca}  " method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
              <label>Nombre de la Finca: </label>
              <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba aca el nombre de la finca" required>
            </div>
            <div class="form-group">
              <label>Codigo: </label>
              <input type="text" name="codigo" th:field="*{codigo}" class="form-control" placeholder="Use mayusculas, no supere 3 caracteres" required>
            </div>
            <br>
            <div>
              <button class="btn btn-success">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
