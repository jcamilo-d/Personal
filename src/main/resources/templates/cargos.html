<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
</head>
<body>
<div class="Container">
  <h1 class="text-center" th:text="${cuerpo}"></h1>
  <br>
  <table class = "table table-bordered border-primary text-center" style="color:#FFFFFF;">
    <thead class = "table table-bordered border-primary">
    <tr class = "table table-dark" style="color:#FFFFFF;">
      <th>CODIGO</th>
      <th>NOMBRE</th>
      <th>CLASIFICACION</th>
      <th>AREA</th>
      <th>DESCRIPCION</th>
      <th>SERVICIOS</th>
    </tr>
    </thead>
    <tbody th:each = "tmpList: ${listaCargos}">
    <tr>
      <td th:text = "${tmpList.id}" ></td>
      <td th:text = "${tmpList.nombre}" ></td>
      <td th:text = "${tmpList.clasificacion"></td>
      <td th:text = "${tmpList.area.nombre"></td>
      <td th:text = "${tmpList.descripcion" ></td>

      <td>
        <a class="btn btn-warning" th:href="@{/cargos/editar/} + ${tmpList.id}">EDITAR</a>
        <a class="btn btn-danger" th:href="@{/cargos/eliminar/} + ${tmpList.id}" onclick="return confirm('Se Eliminaran los registros asociados con este Cargo. '+ '\n' + 'Â¿Seguro que desea eliminar este Cargo?')" >ELIMINAR</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
